networks:
  zwave:

volumes:
  zwave-config:
    name: zwave-config
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/hass/zwaveconfig'
  hass-config:
    name: hass-config
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/hass'
  netdaemon-config:
    name: netdaemon-config
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/pi/hass/netdaemon'
